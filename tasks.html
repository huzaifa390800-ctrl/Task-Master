<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - TaskMaster Professional</title>
    <meta name="description" content="View and manage your tasks. Filter by category, priority, and date.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <span class="text-gold">Task</span>Master
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="tasks.html" class="nav-link active">My Tasks</a>
                <a href="categories.html" class="nav-link">Categories</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        </nav>

        <main class="main-wrapper">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Filters</h3>
                    <ul class="sidebar-menu" id="categoryFilters">
                        <li><a href="#" class="filter-btn active" data-filter="all">All Tasks</a></li>
                        <li><a href="#" class="filter-btn" data-filter="pending">⏳ Pending</a></li>
                        <li><a href="#" class="filter-btn" data-filter="completed">✅ Completed</a></li>
                    </ul>
                </div>
            </aside>

            <div class="content-area">
                <header class="page-header">
                    <div class="page-title">
                        <h1>My Tasks</h1>
                        <p class="page-subtitle">Manage your daily priorities</p>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..."
                            style="width: 250px;">
                        <button id="addTaskBtn" class="btn btn-primary">
                            <span>+</span> Add Task
                        </button>
                    </div>
                </header>

                <div id="taskList" class="task-list">
                    <!-- Tasks will be injected here by main.js -->
                    <div style="text-align: center; padding: 2rem;">Loading tasks...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div class="modal-overlay" id="modalOverlay" style="background-color: burlywood;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button type="button" class="action-btn" id="cancelBtn">✕</button>
            </div>
            <form id="taskForm" style="margin: 35px;">
                <input type="hidden" name="taskId" id="taskId">

                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" name="title" id="taskTitle" class="form-control" required
                        placeholder="e.g. Finish Project Report">
                </div>

                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea name="description" id="taskDesc" class="form-control" rows="3"
                        placeholder="Add more details..."></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" name="date" id="taskDate" class="form-control" required >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select name="priority" id="taskPriority" class="form-control">
                            <option value="High">High</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select name="category" id="taskCategory" class="form-control">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Study">Study</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                </div>

                <div style="text-align: right; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden stats for JS linkage compatibility -->
    <div style="display:none;">
        <span id="statTotal"></span><span id="statPending"></span><span id="statCompleted"></span>
    </div>
 <footer class="footer">
            <p>&copy; 2026 TaskMaster. All rights reserved.</p>
            <div style="margin-top: 10px;">
                <a href="about.html">About</a>
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms.html">Terms</a>
            </div>
        </footer>












    <script src="assets/js/main.js"></script>
</body>

</html>
